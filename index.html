<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawHealth Pro - Complete Dog Health Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #f72585;
            --accent: #4cc9f0;
            --success: #06d6a0;
            --warning: #ffd166;
            --danger: #ef476f;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gold: #ffd166;
            --shadow: 0 4px 25px rgba(0,0,0,0.1);
            --radius: 20px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #f8bbd0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 100px;
            position: relative;
        }
        
        /* Floating dog animation */
        .floating-dog {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            animation: float 6s ease-in-out infinite;
            z-index: 100;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .dog-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: var(--primary);
            animation: wag 1s infinite alternate;
        }
        
        @keyframes wag {
            from { transform: rotate(-10deg); }
            to { transform: rotate(10deg); }
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            margin-bottom: 20px;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeInLeft 0.8s ease-out;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, #5e60ce 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: var(--shadow);
        }
        
        .logo-text {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }
        
        .profile {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }
        
        .profile:hover {
            transform: scale(1.1);
        }
        
        .premium-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--gold);
            color: #8a6500;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255, 209, 102, 0.4);
        }
        
        /* Pet Profile */
        .pet-profile {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 25px;
            animation: fadeIn 0.8s ease-out;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: relative;
            cursor: pointer;
        }
        
        .pet-avatar {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--accent) 0%, #4895ef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .pet-avatar::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255,255,255,0.3), transparent);
            transform: rotate(30deg);
        }
        
        .pet-info h2 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .pet-breed {
            color: var(--gray);
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .pet-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            padding: 8px 15px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 12px;
            min-width: 80px;
        }
        
        .stat-value {
            font-weight: 700;
            font-size: 18px;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--gray);
        }
        
        .health-score {
            background: rgba(6, 214, 160, 0.15);
            color: #058c6a;
            padding: 8px 15px;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .reminder-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--warning);
            color: #8a6500;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 8px rgba(255, 209, 102, 0.4);
            animation: pulse 2s infinite;
        }
        
        /* Pet Profile Form */
        .profile-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a56d4;
            transform: translateY(-3px);
        }
        
        .btn-secondary {
            background: #e9ecef;
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background: #dde0e4;
        }
        
        /* Features Grid */
        .section-title {
            font-size: 22px;
            margin: 30px 0 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }
        
        .section-title::after {
            content: "";
            flex: 1;
            height: 2px;
            background: linear-gradient(to right, var(--primary), transparent);
            margin-left: 15px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius);
            padding: 25px 20px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            transform: translateY(0);
            animation: cardAppear 0.6s ease-out;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            background: white;
        }
        
        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .feature-icon {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: var(--transition);
        }
        
        .feature-card:hover .feature-icon {
            transform: scale(1.1);
        }
        
        .feature-card:nth-child(1) .feature-icon {
            background: linear-gradient(135deg, var(--primary) 0%, #5e60ce 100%);
        }
        
        .feature-card:nth-child(2) .feature-icon {
            background: linear-gradient(135deg, var(--accent) 0%, #4ea8de 100%);
        }
        
        .feature-card:nth-child(3) .feature-icon {
            background: linear-gradient(135deg, var(--secondary) 0%, #f15bb5 100%);
        }
        
        .feature-card:nth-child(4) .feature-icon {
            background: linear-gradient(135deg, #ff9e00 0%, #ffd166 100%);
        }
        
        .feature-card:nth-child(5) .feature-icon {
            background: linear-gradient(135deg, #06d6a0 0%, #0db39e 100%);
        }
        
        .feature-card:nth-child(6) .feature-icon {
            background: linear-gradient(135deg, #9b5de5 0%, #7b4ae2 100%);
        }
        
        .feature-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .feature-card p {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 15px;
        }
        
        .feature-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--success);
            color: white;
            font-size: 11px;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(6, 214, 160, 0.3);
        }
        
        .feature-card.active {
            border: 2px solid var(--accent);
        }
        
        /* Health Dashboard */
        .dashboard {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            animation: slideIn 0.6s ease-out;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: none;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .dashboard-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .premium-indicator {
            background: var(--gold);
            color: #8a6500;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .close-btn {
            background: #e9ecef;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .close-btn:hover {
            background: #dde0e4;
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(67, 97, 238, 0.08);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(67, 97, 238, 0.15);
        }
        
        .stat-card .value {
            font-size: 26px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .stat-card .label {
            font-size: 15px;
            color: var(--gray);
        }
        
        .progress-container {
            margin: 30px 0;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .progress-title {
            font-size: 17px;
            font-weight: 500;
        }
        
        .progress-percent {
            font-size: 17px;
            font-weight: bold;
            color: var(--success);
        }
        
        .progress-bar {
            height: 12px;
            background: #e9ecef;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--success);
            border-radius: 6px;
            width: 85%;
            transition: width 1s ease;
        }
        
        /* Hydration Tracker */
        .hydration {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            animation: slideIn 0.6s ease-out;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: none;
        }
        
        .water-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin: 25px 0;
        }
        
        .water-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
        }
        
        .water-btn:hover {
            transform: scale(1.1);
        }
        
        .water-amount {
            font-size: 42px;
            font-weight: bold;
            color: var(--primary);
            min-width: 140px;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .water-goal {
            text-align: center;
            font-size: 20px;
            color: var(--gray);
            margin-bottom: 25px;
        }
        
        .water-goal span {
            color: var(--accent);
            font-weight: bold;
        }
        
        .hydration-history {
            margin-top: 30px;
        }
        
        .history-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.5s ease-out;
        }
        
        .history-time {
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .history-amount {
            font-weight: bold;
            color: var(--primary);
        }
        
        /* Walk Tracker */
        .walk-tracker {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: none;
        }
        
        .walk-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .walk-btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .walk-btn.start {
            background: var(--success);
            color: white;
            box-shadow: 0 6px 15px rgba(6, 214, 160, 0.4);
        }
        
        .walk-btn.stop {
            background: var(--danger);
            color: white;
            box-shadow: 0 6px 15px rgba(239, 71, 111, 0.4);
        }
        
        .walk-stats-container {
            background: rgba(76, 201, 240, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin: 25px 0;
        }
        
        .walk-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
        }
        
        .walk-stat {
            padding: 15px;
        }
        
        .walk-stat .value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 5px;
        }
        
        .walk-stat .label {
            font-size: 14px;
            color: var(--gray);
        }
        
        .walk-info {
            background: rgba(76, 201, 240, 0.1);
            padding: 15px;
            border-radius: 16px;
            margin: 20px 0;
            border-left: 4px solid var(--accent);
        }
        
        .walk-info p {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        /* Nutrition Tracker */
        .nutrition-tracker {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: none;
        }
        
        .food-selection {
            margin: 20px 0;
        }
        
        .food-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .food-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .food-item.selected {
            border-color: var(--success);
            background: rgba(6, 214, 160, 0.1);
            box-shadow: 0 4px 10px rgba(6, 214, 160, 0.1);
        }
        
        .food-item h4 {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .food-item .calories {
            font-size: 14px;
            color: var(--primary);
            font-weight: 600;
        }
        
        .nutrition-results {
            margin-top: 25px;
            padding: 20px;
            background: rgba(76, 201, 240, 0.1);
            border-radius: 16px;
            border-left: 4px solid var(--accent);
        }
        
        .nutrient-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(76, 201, 240, 0.3);
        }
        
        .nutrient-label {
            font-weight: 500;
        }
        
        .nutrient-value {
            font-weight: 600;
            color: var(--primary);
        }
        
        .exercise-info {
            background: rgba(255, 209, 102, 0.2);
            padding: 15px;
            border-radius: 16px;
            margin-top: 20px;
            text-align: center;
            border-left: 4px solid var(--warning);
        }
        
        .meal-history {
            margin-top: 25px;
        }
        
        .meal-item {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .meal-time {
            font-size: 14px;
            color: var(--gray);
        }
        
        /* Symptom Scanner */
        .symptom-scanner {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: none;
        }
        
        .symptom-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin: 20px 0;
        }
        
        .symptom-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 16px;
            padding: 15px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .symptom-item.selected {
            border-color: var(--accent);
            background: rgba(76, 201, 240, 0.1);
        }
        
        .symptom-item h4 {
            font-size: 16px;
            margin-bottom: 5px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .symptom-item .severity {
            font-size: 14px;
            color: var(--gray);
            font-style: italic;
        }
        
        .symptom-results {
            margin-top: 25px;
            padding: 20px;
            background: rgba(76, 201, 240, 0.1);
            border-radius: 16px;
            border-left: 4px solid var(--accent);
            display: none;
        }
        
        .symptom-results h4 {
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .symptom-results p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .severity-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .severity-low {
            background: rgba(6, 214, 160, 0.2);
            color: #058c6a;
        }
